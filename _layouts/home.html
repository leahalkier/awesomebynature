---
layout: default
---

<div class="help post-content">
  <div class="title">{{page.title}}</div>

  {{ content }}
</div>

<div class="help">
  <div class='articles'>
    {% for item in site.categories.articles limit:40 offset:0 %}
      <a class="article" href="{{site.root_dir}}{{item.url}}">
        {% if item.image %}
          <img src="{{item.image}}" width="200" height="100"/>
        {% endif %}

        <div class="title">
          {{item.title}}
        </div>
        <div class="descr">
          {{item.descr}}
        </div>
      </a>
    {% endfor %}
  </div>
</div>
